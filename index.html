<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lucky Draw App</title>
    <!-- Include Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Link to the updated CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Include Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1 class="title">Lucky Draw App üéâ</h1>
            <!-- Settings Button -->
            <button class="settings-btn" id="menu" title="Settings">‚öôÔ∏è</button>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Draw Section -->
            <div class="card">
                <div class="drawn-name" id="name-container">
                    <!-- Drawn name will appear here -->
                    Ready!
                </div>
                <button class="draw-btn" id="draw">DRAW A NAME</button>
            </div>

            <!-- History Section -->
            <div class="history">
                <div class="history-header">
                    <h2>Drawn Names History</h2>
                    <button class="clear-history-btn" id="clearHistory">üóëÔ∏è Clear History</button>
                </div>
                <ul id="history-list">
                    <!-- Drawn names will be listed here -->
                </ul>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <a href="https://www.buymeacoffee.com/blazpregelj" target="_blank">‚òï Buy me a coffee</a>
        </footer>
    </div>

    <!-- Settings Panel -->
    <div class="settings-overlay" id="settingsOverlay">
        <aside class="settings-panel">
            <h2>Settings</h2>
            <p>Select your settings and draw a lucky name.</p>

            <!-- Name List -->
            <label for="names">Name list:</label>
            <textarea id="names" class="textarea" placeholder="Enter names separated by a newline"></textarea>
            <p class="error-message" hidden>Maximum of 500 names allowed.</p>

            <!-- File Upload -->
            <label for="fileUpload">Upload names via file:</label>
            <input type="file" id="fileUpload" accept=".txt,.csv">

            <!-- Timer Setting -->
            <label for="drawingTime">Timer setting (seconds):</label>
            <input type="number" id="drawingTime" class="input" min="1" max="10" step="1" value="5">

            <!-- Remove Winner Toggle -->
            <div class="switch-container">
                <label for="removeWinnerToggle">Remove winner from list:</label>
                <label class="switch">
                    <input type="checkbox" id="removeWinnerToggle">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Settings Actions -->
            <button class="btn" id="save">‚úîÔ∏è Save Settings</button>
            <button class="close-panel" id="closeSidebar">Close</button>
        </aside>
    </div>

    <!-- Include the updated JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
